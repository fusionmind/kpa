<div class="container mt-2">
  <div class="row">
      <div class="col-sm-2">
          <img src="https://checkout.sandbox.netsuite.com/c.4040023/BACB/CustomerPortal/assets/images/BACB_Logo_200.png" class="logo-size" />
      </div>
  </div>
  <div class="row">
    <div class="col-sm-12 offset-sm-3 d-flex justify-content-between">
      <div class="page-header pl-5">
          <h1 class="d-flex justify-content-center">Log In</h1>
          <small>
            Please enter your username and password.  <a [routerLink]="['/register']" class="text-link"> Register </a> if you don't have an account.<br>
            Click <a [routerLink]="['/password']" class="text-link"> here </a> if you forgot your password.
          </small>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-6 offset-sm-3">
      <form class="form-horizontal" (submit)="loginUser($event)">

      <!-- new login form-->
      <!-- <form (ngSubmit)="registerNewUser(reg)" #reg="ngForm" class="mt-2 mb-2"> -->


          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Username</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="username" placeholder="Email">
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="password" placeholder="Password">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10 d-flex justify-content-end">
              <!-- <button type="submit" class="btn btn-default custom-login float-right" routerLink="/account-portal">Log in</button> -->

              <button type="submit" value="submit" class="btn btn-default custom-login float-right">Log in</button>

              <!-- <button type="submit" mat-stroked-button color="primary" class="bacb-primary-btn" routerLink="/account-portal">Primary</button> -->

              <!-- <button mat-flat-button class="bacb-primary-btn" routerLink="/account-portal">Login</button> -->

            </div>
          </div>
      </form>
  </div>
</div>
<div class="row">
  <div class="col-sm-6 offset-sm-3 d-flex justify-content-center">
    <label>12-21-2018</label>
  </div>
</div>
